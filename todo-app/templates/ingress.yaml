{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: todo-app-ingress
  annotations:
    {{- toYaml .Values.ingress.annotations | nindent 4 }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
  - host: {{ .Values.ingress.host }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: {{ .Values.frontend.port }}
      - path: /users
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: {{ .Values.userService.port }}
      - path: /todos
        pathType: Prefix
        backend:
          service:
            name: todo-service
            port:
              number: {{ .Values.todoService.port }}
{{- end }}
