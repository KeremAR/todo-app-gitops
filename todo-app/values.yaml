# Global settings for the todo-app chart.
# This file is the single source of truth for the GitOps workflow.

# This tag will be updated automatically by the Jenkins CI pipeline.
imageTag: "latest"

# The name of the secret used to pull images from a private registry.
# This secret should be created in the target namespace.
imagePullSecret: "github-registry-secret"

# --- Service Configurations ---

userService:
  repository: ghcr.io/keremar/todo-app-user-service
  port: 5000
  replicaCount: 1

todoService:
  repository: ghcr.io/keremar/todo-app-todo-service
  port: 5001
  replicaCount: 1

frontend:
  repository: ghcr.io/keremar/todo-app-frontend
  port: 80
  replicaCount: 1

# --- Ingress Configuration ---
ingress:
  # Enabled by default. Set to false to disable ingress creation.
  enabled: true
  host: todo-app.local
  # Ingress class name. Make sure you have an Ingress controller like NGINX installed.
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
